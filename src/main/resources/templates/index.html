<!DOCTYPE html>
<html xmnls:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layouts/template.html}">

<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>

</head>

<body>
	<div layout:fragment="content">
		<div class="container my-2 mt-5">
		
			<div class="container d-flex justify-content-end">
				<form th:action="@{/}">
					<input type="text" name="keyword" id="keyword" size="30"
						th:value="${keyword}" class="rounded-3" required /> &nbsp; 
							
					<input type="submit"
						value="Search" class="btn btn-outline-primary mb-3" /> 
						
					<input type="button" value="Clear" id="btnClear" class="btn btn-outline-primary mb-3"
					onclick="clearSearch()" />
					
				</form>
			</div>

			<h3 class="text-center py-3">
				<i class="fas fa-user-group me-2"></i> <span
					class="d-none d-lg-inline">Students List</span>
			</h3>

			<a th:href="@{/showNewStudentForm}"
				class="btn btn-outline-primary btn-sm mb-5"> Add Student </a>

			<table border="1" class="table table-striped table-responsive-md">
				<thead>
					<tr>
						<th>Student Name</th>
						<th>JLPT Level</th>
						<th>JLPT Level(JP)</th>
						<th>Address</th>
						<th>Email</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="student : ${listStudents}">
						<td th:text="${student.name}"></td>
						<td th:text="${student.level}"></td>
						<td th:text="${student.levelJP}"></td>
						<td th:text="${student.address}"></td>
						<td th:text="${student.email}"></td>

						<td><a th:href="@{/showFormForUpdate/{id}(id=${student.id})}"
							class="btn btn-outline-primary"><i class="fa fa-edit"></i> Update</a> <a
							th:href="@{/deleteStudent/{id}(id=${student.id})}"
							class="btn btn-outline-danger"><i class="fa fa-trash"></i> Delete</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<script type="text/javascript">
			function clearSearch() {
				window.location = "[[@{/}]]";
			}
		</script>
	
	</div>

	
</body>

</html>
